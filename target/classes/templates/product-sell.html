<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Sell Product</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:method="POST"
          th:action="@{/product/sell}"
          th:object="${productSellBindingModel}">



        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="productName" class="h4 mb-2">Select Product</label>
            </div>
            <select class="form-control" id="productName">
                <option value="0">select option</option>
                <option th:each="product : ${productList}" th:value="${product.getName()}" th:text="${product.getName()}"></option>
            </select>
            <small  th:if="${#fields.hasErrors('productName')}"
                    th:errors="*{productName}" class="text-danger">Pet name error message</small>
        </div>


        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="petName" class="h4 mb-2">Select Pet</label>
            </div>
            <select class="form-control" id="petName">
                <option value="0">select option</option>
                <option th:each="pet : ${allPets}" th:value="${pet.getName()}" th:text="${pet.getName()}"></option>
            </select>
            <small  th:if="${#fields.hasErrors('petName')}"
                    th:errors="*{petName}" class="text-danger">Pet name error message</small>
        </div>




        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="quantity" class="h4 mb-2">Quantity</label>
            </div>
            <input type="text" class="form-control" id="quantity"></input>
            <small th:if="${#fields.hasErrors('quantity')}"
                   th:errors="*{quantity}"  class="text-danger">Product quantity error message</small>
        </div>



        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Execute</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
