<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Execute manipulation</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:method="POST"
          th:action="@{/pet/execute}"
          th:object="${petManipulationBindingModel}">

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="petName" class="h4 mb-2">Select Pet</label>
            </div>
            <select class="form-control" id="petName">
                <option value="0">select option</option>
                <option th:each="pet : ${allPets}" th:value="${pet.getName()}" th:text="${pet.getName()}"></option>
            </select>
            <small  th:if="${#fields.hasErrors('petName')}"
                    th:errors="*{petName}" class="text-danger">Pet name error message</small>
        </div>


        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="manipulationName" class="h4 mb-2">Select Manipulation</label>
            </div>
            <select class="form-control" id="manipulationName" >
                <option value="0">select option</option>
                <option th:each="manipulation : ${manipulationList}" th:value="${manipulation.getName()}" th:text="${manipulation.getName()}"></option>
            </select>
            <small  th:if="${#fields.hasErrors('manipulationName')}"
                    th:errors="*{manipulationName}" class="text-danger">Pet name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="executionDate" class="h4 mb-2">Execution date</label>
            </div>
            <input type="date" class="form-control" id="executionDate"></input>
            <small th:if="${#fields.hasErrors('executionDate')}"
                   th:errors="*{executionDate}"
                   class="text-danger">Execution Date error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Execute</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
