<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register Owner</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:method="POST"
          th:action="@{/owner/add}"
          th:object="${ownerRegisterBindingModel}">

        <div class="form-group">
            <div th:if="${hasOwnerRegistrationError}" class="text-danger">Owner Registration error has occurred!</div>

            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Owner Name</label>
            </div>
            <input type="text" class="form-control" id="name"  th:field="*{name}"
                   th:errorclass="bg-danger"></input>
            <small  th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}" class="text-danger">Owner name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="phone" class="h4 mb-2">Pet's owner phone</label>
            </div>
            <input type="text" class="form-control" id="phone" th:field="*{phone}"
                   th:errorclass="bg-danger"></input>
            <small th:if="${#fields.hasErrors('phone')}"
                   th:errors="*{phone}"  class="text-danger">Owner phone error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register Owner</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
