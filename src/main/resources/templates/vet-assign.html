<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Assign Vet</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:method="POST"
          th:action="@{/vet/assign}"
            th:object="${vetAssignBindingModel}">

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="petName" class="h4 mb-2">Unassigned Pets</label>
            </div>
            <select class="form-control" id="petName"  th:field="*{petName}"
                    th:errorclass="bg-danger">
                <option value="0">select option</option>
                <option th:each="pet : ${unassignedPets}" th:value="${pet.getName()}" th:text="${pet.getName()}"></option>
            </select>
            <small  th:if="${#fields.hasErrors('petName')}"
                    th:errors="*{petName}" class="text-danger">Pet name error message</small>
        </div>


        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="vetName" class="h4 mb-2">Select Vet</label>
            </div>
            <select class="form-control" id="vetName"  th:field="*{vetName}"
                    th:errorclass="bg-danger" >
                <option value="0">select option</option>
                <option th:each="vet : ${allVets}" th:value="${vet.getLastName()}" th:text="|Dr. ${vet.getLastName()}|"></option>
            </select>
            <small  th:if="${#fields.hasErrors('vetName')}"
                    th:errors="*{vetName}" class="text-danger">Vet name error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Assign</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
