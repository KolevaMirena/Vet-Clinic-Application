<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur"  th:method="POST" th:action="@{/login}" th:object="${userLoginBindingModel}">


<!--  th:object="${userLoginBindingModel}"
       <div th:if="${hasLoginError}" th:text="'Incorrect username or password!'" class="text-danger"></div>

        <div class="text-danger"> </div> th:if ="${#fields.hasErrors('username')}"
             th:errors="*{username}"-->


        <!-- <div th:if ="${#fields.hasErrors('password')}"
              th:errors="*{password}"
              class="text-danger"></div>-->


         <div class="form-group">
             <div class="label-holder text-white d-flex justify-content-center">
                 <label for="username" class="h3 mb-2">Username</label>
             </div>
             <input type="text" class="form-control" id="username" name="username" />
         </div>

         <div class="form-group">
             <div class="label-holder text-white d-flex justify-content-center">
                 <label for="password" class="h3 mb-2">Password</label>
             </div>
             <input type="password" class="form-control" id="password" name = "password"/>
         </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center ">
                <label for="rememberme" class="h3 mb-2">Remember me</label>
            </div>
            <input type="checkbox" class="form-control checkboxes" id="rememberme" name = "rememberme"/>
        </div>


        <p th:if="${bad_credentials}"class="text-danger">
            Invalid username or password.
        </p>

        <div class="button-holder d-flex justify-content-center">
             <button type="submit" class="btn btn-warning  mb-3">Login</button>
         </div>

     </form>
 </main>
 <footer th:replace="fragments/commons::footer"></footer>
 </body>
 </html>
